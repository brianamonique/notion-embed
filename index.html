<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Embed</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f9f9f9; /* Optional background color */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .responsive-iframe-container {
            width: 100%;
            max-width: 1200px; /* Optional max-width for larger screens */
            aspect-ratio: 16 / 9; /* Keeps iframe proportional */
            border: 2px solid #ccc; /* Matches iframe styling */
            border-radius: 10px;
            overflow: hidden; /* Ensures no overflow from iframe */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="responsive-iframe-container">
        <iframe 
            src="https://v2-embednotion.com/1400898545fd80e984c6ed83628545cd" 
            allowfullscreen>
        </iframe>
    </div>
</body>
</html>
